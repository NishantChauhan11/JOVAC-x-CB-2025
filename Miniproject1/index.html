<!DOCTYPE html>
<html>
<head>
  <title>GitHub Profile Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>GitHub Profile Viewer</h1>

  <form id="form">
    <label>GitHub Username:</label><br>
    <input type="text" id="username" required>
    <button type="submit">Search</button>
  </form>

  <div id="result">     //
    <img id="avatar" style="display: none;" width="100"><br>
    <p>Name: <span id="name"></span></p>
    <p>Username: <span id="login"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Followers: <span id="followers"></span></p>
    <p>Public Repos: <span id="repos"></span></p>
  </div>

  <p style="text-align: center;">Made by Nishant Chauhan</p>

  <script src="script.js"></script>
</body>
</html>
